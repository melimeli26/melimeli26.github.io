<!DOCTYPE html>
<html>
  
  <head>
      <title> Food Apartheids in Passaic, New Jersey </title>
      <link rel="stylesheet"href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
                            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
                            crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
                            crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<style>
          body {
            background-color: #305746;
          }

          h1 {
            font-family: Optima, sans-serif;
            background-color: #043927;
            padding: 10px;  
            margin: 20px;
            text-align: center;
            color: #d3dbd7;
          }
      
          #map {
              height: 400px;
              width: 700px;
              margin: 20px;
              display: block;
              margin-left: auto;
              margin-right: auto;
              border-radius: 20px;    
          }
      </style>

  
  <script>
	  var contaminationLayer;  
	  var conVisible = true;
  
  var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',{ maxZoom: 25,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>,' + 'Tiles courtesy of <a href="http://www.hot.osm.org">HOT OSM</a>'
                          
        });

  var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, 
      <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        });
    
          function initialize() {
                var map = L.map('map', {
                  center: [ 41.1232, -74.3587],
                  zoom: 15,
                  layers: [OpenStreetMap_HOT]
                });

        var baseMaps = {
        "OpenStreetMap": OpenStreetMap_HOT,
        "OpenTopoMap": OpenTopoMap
    				  }

      L.control.layers(baseMaps).addTo(map);
	
    	var response = $.ajax({
            url: "con.geojson",
            dataType: "json",
         	success: console.log("contaminated site data loaded!"),
		      error: function(xhr) {
			          alert(xhr.statusText);
            }
	          });

            $.when(response).done(function() {

              
                contaminationLayer = L.geoJson(response.responseJSON, 
		{ style: pointSymbology,
                        onEachFeature: function(feature, layer) { 
                        layer.bindPopup("<b>Contaminated Groundwater Site Name: " + feature.properties.PI_NAME + "</b><br>" +
                                     "CATEGORY: "  + feature.properties.CATEGORY);   
                    }
                    }).addTo(map);
              
            $("#toggleCon").show();
            $("#toggleCon").click(function () {
                  if (conVisible) {
                      conVisible = false;
                      contaminationLayer.removeFrom(map);
                  } else {
                      conVisible = true;
                       contaminationLayer.addTo(map);
                  }
              });
	  }
      </script>
  </head>
  
  <body onload="initialize()">
      <h1> Food Apartheids in Passaic, New Jersey </h1>
      <div id="map"> </div>
    
  </body>
</html>
