<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styles Example</title>
  <style>
    #one-element {
      color: yellow;
      font-weight: bold;
    }

    .two-element {
      color: darkgreen;
      font-weight: lighter;
    }
  </style>
</head>
<body>
  <h1 id="one-element" class="two-element">Styling Example</h1>
</body>
</html>
